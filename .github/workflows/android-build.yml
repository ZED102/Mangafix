name: Build Android APK (Capacitor)
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Build frontend web (React)
        working-directory: frontend
        run: |
          npm ci
          ./scripts/fetch-fonts.sh
          npm run build
      - name: Install Capacitor CLI
        working-directory: frontend
        run: |
          npm install -g @capacitor/cli
      - name: Prepare Android project (Capacitor)
        working-directory: frontend
        run: |
          npx cap sync android
      - name: Setup Java (JDK 11)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
      - name: Install Android SDK packages
        run: |
          sudo mkdir -p /usr/local/lib/android
          sudo chown $USER /usr/local/lib/android
          mkdir -p $ANDROID_SDK_ROOT
          cd $ANDROID_SDK_ROOT || exit 1
          curl -fsSL "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -o cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest || true
          rm cmdline.zip
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"
      - name: Build Android debug APK
        working-directory: frontend/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon
      - name: Upload artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: mangafix-apk
          path: frontend/android/app/build/outputs/apk/debug/*.apk
